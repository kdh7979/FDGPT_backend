<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹소켓 실시간 채팅: 채팅방</title>
    <h1>Chatting</h1>
</head>
<body>
    <!-- 채팅이 표시되는 div -->
    <div id="message-container"></div>
    
    <!-- 유저명과 메시지를 작성하고 데이터를 보내는 요소 -->
    <form id="messageForm">
        <input id="formUser" type="text" style=width:50px; >
        <input id="formMessage">
        <button>전송</button>
    </form>
    
    
    <!-- 소켓 통신 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        // 소켓 서버 연결
        let socket = io.connect('http://' + document.domain + ':' + location.port);
    
        // 소켓 서버 이벤트 처리
        socket.on('message', (data) => {
            let userName = document.getElementById('formUser');
            let contentSpan = document.getElementById('message-container');
            let content = document.createElement('div');
            content.appendChild(document.createTextNode(data.user + " : " + data.message));
            contentSpan.appendChild(content);
        });
        
        // 채팅방~이 생성되었습니다 메시지 서버로 보내기
        socket.on('createdRoom', (data) => {
            let contentSpan = document.getElementById('message-container');
            let content = document.createElement('div');
            content.appendChild(document.createTextNode("채팅방 : " + data.roomName + "이 생성되었습니다."));
            contentSpan.appendChild(content);
        });

        // ~님이 입장하셨습니다 메시지 서버로 보내기
        socket.on('userJoined', (data) => {
            msg = request.sid + "님이 입장하셨습니다."
            socket.emit('message', {'user': 'system', 'message' : msg})
        });

        // 채팅방 나가기
        socket.on('userLeft', (data) => {
            if(data.sid == request.sid) {
                location.href = '/'
            }
            else {
                msg = request.sid + "님이 퇴장하셨습니다."
                socket.emit('message', {'user': 'system', 'message' : msg})
            }

        });

        // 전송 버튼을 누를 경우 유저 이름과 메시지 내용 소켓 서버로 전달
        document.querySelector('#messageForm').onsubmit = () => {
            let userName = document.getElementById('formUser');
            let userMessage = document.getElementById('formMessage');
    
            let userInfo = userName.value;
            let messageInfo = userMessage.value;
            let roomId = location.href.slice(location.href.lastIndexOf('/') + 1)
    
            // 메시지 데이터 보내기
            socket.emit('message', {'user': userInfo, 'message' : messageInfo, 'roomId' : roomId} );
    
            // 메시지 입력 내용 초기화
            userMessage.value = "";
    
            return false;
        };
    </script>
</body>


</html>
